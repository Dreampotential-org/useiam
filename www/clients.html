<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/clients.css">
        <!-- Material Design for Bootstrap fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

        <!-- Material Design for Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" 
              integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <title>Clients</title>
        <style>
            body{
                height: 100vh;
            }
            .comment-img{
                height: 50px;
                width: 50px;
            }
            .clinetProfileImage {
                position: relative;
                text-align: center;
                height: 160px;
                display: table;
                width: 100%;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                background: #eee;
            }
            .clinetProfileImage i.material-icons.align-middle.mr-2 {
                display: table-cell;
                margin: 0 auto;
                font-size: 160px;
                color: #f72c6d;
            }
            .clientInfo {
                background-color: #fff;
                border-radius: 10px;
                border: 1px solid rgba(0,0,0,.12);
            }
            .clientInfo-cardHeader{
                background: transparent;
                border: none;
            }
            .clientName {
                padding: 15px;
                text-align: center;
                height: 85px;
            }
            .clientName span {
                font-size: 18px;
                line-height: 32px;
                letter-spacing: 0.5px;
                font-weight: 500;
            }
            .clinetProfileImage img {
                display: table-cell;
                margin: 0 auto;
                width: 100%;
                height: 100%;
                position: absolute;
            }
            .bg-1{
                background: #eee !important;
            }
            .bg-1 i.material-icons.align-middle.mr-2 {
                color: grey !important;
            }
            .bg-2{
                background: #f72c6d !important;
            }
            .bg-2 i.material-icons.align-middle.mr-2 {
                color: #f9f9f9ee !important;
            }
            .bg-3{
                background: #0f9ed8 !important; 
            }
            .bg-3 i.material-icons.align-middle.mr-2 {
                color: #f9f9f9ee !important;
            }
            .bg-4{
                background: rgb(187, 17, 187) !important;
            }
            .bg-4 i.material-icons.align-middle.mr-2 {
                color: #f9f9f9ee !important;
            }
            .bg-5{
                background: rgb(6, 180, 6) !important;
            }
            .bg-5 i.material-icons.align-middle.mr-2 {
                color: #f9f9f9ee !important;
            }
            .bg-6{
                background: #eee !important;   
            }
            .bg-6 i.material-icons.align-middle.mr-2 {
                color: #000 !important;
            }

            .searchRow {
                position: relative;
                margin: 15px;
            }
            .searchIcon {
                position: absolute;
                left: 5px;
                top: 7px;
            }
            #myInput {
                width: 100%;
                padding: 5px 30px;
            }
        </style>
    </head>
    <body>
        <div class="bmd-layout-container bmd-drawer-f-l">
            <header class="bmd-layout-header bg-primary">
                <div class="navbar navbar-light bg-faded">
                    <button class="navbar-toggler text-light border-light" type="button" data-toggle="drawer" data-target="#dw-s1">
                        <span class="sr-only">Toggle drawer</span>
                        <i class="material-icons">menu</i>
                    </button>
                    <ul class="nav navbar-nav d-inline">
                        <li class="nav-item d-inline px-1"><a href="./activity_feed.html" class="text-white"><i class="material-icons">notifications</i></a></li>
                        <li class="nav-item d-inline px-1"><a href="./new_login.html" class="text-white"><i class="material-icons">logout</i></a></li>
                    </ul>
                </div>
            </header>
            <div id="dw-s1" class="bmd-layout-drawer bg-faded">
                <header>
                    <div class="text-center">
                        <img src="./img/logoReviewVideo.png" width="50" height="50" alt="">
                    </div>
                </header>
                <ul class="list-group">
                    <a href="#" class="btn btn-primary text-left" role="button" aria-pressed="true"><i class="material-icons align-middle mr-2">home</i> Home</a>
                    <a href="./organization.html" class="btn btn-primary text-left" role="button" aria-pressed="true">
                        <i class="material-icons align-middle mr-2">O</i>Organization</a>
                    <a href="#" class="btn btn-primary text-left" role="button" aria-pressed="true"><i class="material-icons align-middle mr-2">info</i> Help</a>
                    <a href="./clients.html" class="btn btn-primary text-left" role="button" aria-pressed="true"><i class="material-icons align-middle mr-2">people</i> Clients</a>
                    <a href="./activity_feed.html" class="btn btn-primary text-left" role="button" aria-pressed="true"><i class="material-icons align-middle mr-2">event</i> Activity Log</a>

                    <a href="#" class="btn btn-primary dropdown-toggle text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons align-middle mr-2">filter</i>    Filter Patient
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </ul>
            </div>
            <main class="bmd-layout-content">
                <div class="container-fluid">
                    <div class="top-div">
                        <div class="searchRow">
                            <input id="myInput" type="text" placeholder="Search by name...">
                            <i class="material-icons align-middle mr-2 searchIcon">search</i>
                        </div>
                        <button id="add_client">Add Client</button>
                    </div>
                    <div class="row mt-2 clientsList"></div>
                </div>
            </main>
            <div id="addClientModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Client</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="bmd-label-floating">Name</label>
                                <input type="name" class="form-control" id="client_name">
                            </div>
                            <div class="form-group">
                                <label class="bmd-label-floating">Email</label>
                                <input type="email" class="form-control" id="client_email">
                            </div>
                            <div class="form-group">
                                <label class="bmd-label-floating">Phone Number</label>
                                <input type="phone" class="form-control" id="client_phone">
                            </div>
                            <div class="form-group">
                                <label class="bmd-label-floating">Password</label>
                                <input type="password" class="form-control" id="client_password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="save-btn" type="button" class="btn btn-primary active m-2">Save</button>
                            <button id="cancel-btn" type="button" class="btn btn-secondary my-2" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

        <script src="js/view_video.js"></script>
        <script src="js/config.js"></script>
        <script src="js/clients.js"></script>
        <script>$(document).ready(function () {
                $('body').bootstrapMaterialDesign();
            });</script>
    </body>
</html>
