<script>
    const array = [
        {
            name:"test",
            submission:"18 may 2022",
        },
        {
            name:"test123",
            submission:"28 may 2022",
        }
    ]   


    let userFullnames = array.map(function(element){
        return `${element.name} ${element.submission}`;
    })

    window.addEventListener('mouseup', function(e){
        // do logic here
        var container = $("#myDropdown");
        var dropBtnContainer = $("#dropBtn");

        // if the target of the click isn't the container nor a descendant of the container
        if (!container.is(e.target) && container.has(e.target).length === 0 && !dropBtnContainer.is(e.target)) 
        {
            document.getElementById("myDropdown").classList.remove('show');
        }
    });
    // console.log(userFullnames);

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, spans, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        spans = div.getElementsByTagName("span");
        for (i = 0; i < spans.length; i++) {
            txtValue = spans[i].textContent || spans[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
            spans[i].style.display = "";
            } else {
            spans[i].style.display = "none";
            }
        }
    }

</script>
