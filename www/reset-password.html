    <div id="page-contents">
        <div id="login">
            <div class="mainContainer" style="text-align: -webkit-center;">
                <div class="card-body customCard" style="background: transparent;">
        
                 
                    <h3 class="locAuthTitle textCenter" style="color:white">FORGOT PASSWORD</h3>
                    <form class="popupForm" action='#'>
                        <div>
                            <input type="password" placeholder="Enter New Password" id='new-password'>
                        </div>

                        <button id="password-btn" class=" iconDiv">
                            <div class="avatar">
                                <i id="forgot-icon" class="fa fa-arrow-right" aria-hidden="true" style="margin-top: 15px;"></i>
                                <i id="forgot-spinner-icon" class="fa fa-spinner fa-spin" aria-hidden="true" style="display: none; margin-top: 15px;"></i>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
            <div class="action-btns">
                <div class="row">
                   
                    <div class="column btn2">
                        <button class=" dark" id="signin_btn">Go to SIGN IN</button>
                    </div>

                </div>
            </div>
        </div>

        
    </div>

    <div class="modal" id="paymentForm">
        <div class="modal-overlay"></div>
        <div class="modal-wrapper modal-transition">
            <div class="modal-body">
                <div class="modal-content">
                    <div class="">
                        <img src='images/x-mark-black-32.png' class='close' style='margin-top:10px;width:30px;height:30px;cursor:pointer' />
                        <h3 class="locAuthTitle textCenter">Payment</h3>
                        <p class="">You are agreeing to be charged $9.99 per month cancel anytime.</p>
                        <form action="/charge" method="post" id="payment-form">
                            <div class="form-row">
                                <label for="card-element">
                                    Credit or debit card
                                </label>
                                <div id="card-element">
                                    <!-- A Stripe Element will be inserted here. -->
                                </div>

                                <!-- Used to display form errors. -->
                                <div id="card-errors" role="alert"></div>
                            </div>
                        </form>
                        <div>
                            <img src='images/cards.png'>
                            <img src='images/icon-lock.png'>
                        </div>
                        <div>
                            Safe and secure 256-BIT SSL encrypted
                            <br>
                            <br>
                        </div>
                        <center>
                            <button class='submit-payment'>Submit Payment</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
