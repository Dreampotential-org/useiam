<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Material Design for Bootstrap fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <!-- Material Design for Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <title>Sign Up</title>
        <style>
            body{
                height: 100vh;
            }
        </style>
    </head>
    <body class="bg-primary">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-4 col-md-2 col-sm-3"></div>
                <div class="col-lg-4 col-md-8 col-sm-6 d-flex align-items-center">
                    <div class="card">
                        <div class="card-header p-5">
                            <div class="text-center p-2">
                                <img src="./img/logoReviewVideo.png" class="img-fluid w-25 " alt="...">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="signup_name" class="bmd-label-floating">Name</label>
                                    <input type="text" class="form-control" id="signup_name">
                                </div>
                                <div class="form-group">
                                    <label for="signup_email" class="bmd-label-floating">Email address</label>
                                    <input type="email" class="form-control" id="signup_email">
                                </div>
                                <div class="form-group">
                                    <label for="signup_password" class="bmd-label-floating">Password</label>
                                    <input type="password" class="form-control" id="signup_password">
                                </div>
                            </form>
                            <div class="text-center">
                                <button id='signup' class="btn btn-primary active" role="button" aria-pressed="true">Sign Up</button>
                                <a href="https://m.useiam.com/login.html" class="d-block">Already have an accout?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-3"> </div>
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Popper.js (needed for Bootstrap 4) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Bootstrap Material Design JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.1.3/bootstrap-material-design.umd.min.js"></script>

        <script>$(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });</script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/new_signin.js"></script>
        <script src="js/config.js"></script>
    </body>
</html>
